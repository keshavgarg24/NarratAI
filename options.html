<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Summary Settings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
        color: #e6ffe6;
        max-width: 480px;
        margin: 0 auto;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 28px;
        color: #00ff88;
        margin-bottom: 30px;
        text-shadow: 0 0 8px #00ff8860;
        text-align: center;
      }

      .card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(0, 255, 136, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 30px 24px;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        font-weight: bold;
        color: #00ff88;
        font-size: 14px;
      }

      input[type='text'] {
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #00ff88;
        background: #101010;
        color: #e6ffe6;
        font-size: 14px;
        width: 100%;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
      }

      input::placeholder {
        color: #88ffccaa;
      }

      input:focus {
        border-color: #00ffaa;
        box-shadow: 0 0 8px #00ffaa66;
      }

      a {
        color: #00ff88;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        padding: 12px 16px;
        font-weight: bold;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        cursor: pointer;
        border: none;
        background-color: #00ff88;
        color: #0d0d0d;
        transition: all 0.2s ease-in-out;
        margin-top: 8px;
      }

      button:hover {
        box-shadow: 0 0 10px #00ff88;
        transform: translateY(-1px);
      }

      .note {
        font-size: 12px;
        color: #888;
        text-align: center;
        line-height: 1.6;
        margin-top: 6px;
      }

      .success-message {
        color: #00ff88;
        font-size: 14px;
        text-align: center;
        display: none;
        margin-top: 12px;
        text-shadow: 0 0 5px #00ff8855;
      }
    </style>
  </head>
  <body>
    <h1>AI Summary Settings</h1>

    <div class="card">
      <div class="form-group">
        <label for="api-key">Gemini API Key</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
        <p style="font-size: 13px;">
          Get your API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </p>
      </div>

      <button id="save-button">Save Settings</button>
      <p id="success-message" class="success-message">✅ Settings saved successfully!</p>
      <p class="note">We respect your privacy — your API key is stored locally and never shared.</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
